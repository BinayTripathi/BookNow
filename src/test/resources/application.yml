spring:
  application:
    name: BOOK-NOW  
  flyway:
    locations: classpath:/db/migration
  datasource:
    url: jdbc:h2:mem:booknow;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    platform: h2
    username: test
    password: 
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        cache:
          use_second_level_cache: true
          region:
            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
          provider_class: net.sf.ehcache.hibernate.EhCacheProvider
      javax:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVE
            
logging:
  level:
    net:
      sf:
        ehcache: debug


management:
  endpoint:
    health:
      enabled: true
    
    
    
    
server:
  port: 8080
